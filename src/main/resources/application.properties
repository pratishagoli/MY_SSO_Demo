# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/example
spring.datasource.username=postgres
spring.datasource.password=pratisha

# Schema Management
spring.jpa.hibernate.ddl-auto=update

# SQL Logging (disable in production for performance)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Spring Security and Transaction logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.orm.jpa=INFO

# Custom service logging
logging.level.com.example.ssoapp.service.CustomOAuth2UserService=INFO
logging.level.com.example.ssoapp.service.AuthService=INFO
logging.level.com.example.ssoapp.security.jwt=INFO
logging.level.com.example.ssoapp.security.saml=INFO
logging.level.org.springframework.security.saml2=INFO

