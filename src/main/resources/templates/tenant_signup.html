<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Tenant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .signup-card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 450px;
            max-width: 90%;
        }

        .signup-card h2 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .signup-subtitle {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .helper-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            display: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
        }

        .subdomain-preview {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #495057;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Create New Tenant</h2>
    <p class="signup-subtitle">Register your organization to get started</p>

    <div id="messageBox" class="message"></div>

    <form id="tenantSignupForm">
        <div class="form-group">
            <label for="orgName">Organization Name *</label>
            <input type="text" id="orgName" name="orgName" placeholder="e.g., Acme Corporation" required>
            <div class="helper-text">Your company or organization name</div>
        </div>

        <div class="form-group">
            <label for="subdomain">Subdomain *</label>
            <input type="text" id="subdomain" name="subdomain"
                   placeholder="e.g., acme"
                   pattern="[a-z0-9-]+"
                   title="Lowercase letters, numbers, and hyphens only"
                   required>
            <div class="subdomain-preview" id="subdomainPreview">
                Your login URL will be: <strong>acme.pratisha.cfd</strong>
            </div>
        </div>

        <div class="form-group">
            <label for="adminEmail">Admin Email *</label>
            <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@example.com" required>
            <div class="helper-text">This will be your primary admin account</div>
        </div>

        <div class="form-group">
            <label for="adminPassword">Admin Password *</label>
            <input type="password" id="adminPassword" name="adminPassword"
                   placeholder="Minimum 6 characters"
                   minlength="6"
                   required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}" />

        <button type="submit" class="btn btn-primary" id="submitBtn">Create Tenant</button>
    </form>

    <div class="loading" id="loadingIndicator">
        Creating your tenant...
    </div>

    <p class="login-link">
        Already have a tenant? <a href="/login">Sign In</a>
    </p>
</div>

<script th:inline="javascript">
    const form = document.getElementById('tenantSignupForm');
    const messageBox = document.getElementById('messageBox');
    const submitBtn = document.getElementById('submitBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const subdomainInput = document.getElementById('subdomain');
    const subdomainPreview = document.getElementById('subdomainPreview');

    // Update subdomain preview in real-time
    subdomainInput.addEventListener('input', function() {
        const subdomain = this.value.toLowerCase().trim();
        if (subdomain) {
            subdomainPreview.innerHTML = `Your login URL will be: <strong>${subdomain}.pratisha.cfd</strong>`;
        } else {
            subdomainPreview.innerHTML = `Your login URL will be: <strong>your-subdomain.pratisha.cfd</strong>`;
        }
    });

    // Auto-convert subdomain to lowercase and remove invalid characters
    subdomainInput.addEventListener('input', function() {
        this.value = this.value.toLowerCase().replace(/[^a-z0-9-]/g, '');
    });

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        // Clear previous messages
        messageBox.style.display = 'none';
        messageBox.className = 'message';

        // Disable submit button and show loading
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating...';
        loadingIndicator.style.display = 'block';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
            const response = await fetch('/api/tenant/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();

                // Show success message
                messageBox.textContent = 'Tenant created successfully! Redirecting to login...';
                messageBox.className = 'message success-message';
                messageBox.style.display = 'block';

                // Redirect to tenant login page after 2 seconds
                setTimeout(() => {
                    window.location.href = `http://${data.subdomain}.pratisha.cfd/login`;
                }, 2000);
            } else {
                const errorText = await response.text();
                messageBox.textContent = errorText || 'Failed to create tenant. Please try again.';
                messageBox.className = 'message error-message';
                messageBox.style.display = 'block';

                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Tenant';
                loadingIndicator.style.display = 'none';
            }
        } catch (error) {
            console.error('Error:', error);
            messageBox.textContent = 'An error occurred. Please try again.';
            messageBox.className = 'message error-message';
            messageBox.style.display = 'block';

            // Re-enable form
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Tenant';
            loadingIndicator.style.display = 'none';
        }
    });
</script>

</body>
</html>
